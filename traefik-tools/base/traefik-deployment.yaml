apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.10
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik
            - name: dynamic-config
              mountPath: /config/dynamic.yml
              subPath: dynamic.yml
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
        - name: dynamic-config
          projected:
            sources:
              - configMap:
                  name: dynamic-config

