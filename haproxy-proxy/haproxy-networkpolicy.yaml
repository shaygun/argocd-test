apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-haproxy
  namespace: proxmox-proxy  # Replace with your namespace
spec:
  podSelector:
    matchLabels:
      app: haproxy-proxy  # Replace with the label used by your HAProxy deployment
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - {}  # Allow all incoming traffic
  egress:
  - {}  # Allow all outgoing traffic

